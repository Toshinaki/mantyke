name: Master Branch CI

on:
  push:
    branches: [master]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: false

jobs:
  ci:
    name: Continuous Integration
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Setup Nx cache
        uses: nrwl/nx-set-shas@v4

      - name: Build packages
        run: pnpm nx run-many -t build --exclude=mantyke-docs

      - name: Generate documentation
        run: pnpm run docgen

      - name: Type check all projects
        run: pnpm nx run-many -t typecheck

      - name: Lint all projects
        run: pnpm nx run-many -t lint

      - name: Test all projects
        run: pnpm nx run-many -t test --coverage

      - name: Build docs
        run: pnpm nx build mantyke-docs

      - name: Build success notification
        if: success()
        run: |
          echo "✅ All checks passed on master branch"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"

      - name: Build failure notification
        if: failure()
        run: |
          echo "❌ Build failed on master branch"
          echo "Commit: ${{ github.sha }}"
          echo "Author: ${{ github.actor }}"
          exit 1
